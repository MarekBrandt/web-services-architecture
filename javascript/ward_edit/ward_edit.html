<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="description" content="Simple hospital application"/>

    <link rel="stylesheet" href="../styles.css"/>

<body>
<div class="container">
    <header class="header">
        <h1>Hospital</h1>
    </header>

    <nav class="navigation-bar">
        <ul>
            <li><a href="../index.html">main</a></li>

        </ul>

    <section class="main-section">
        <article class="text--justified">
            <header><h2>Edit patient info</h2></header>
            <form class="character__form" id="infoForm">
                <label for="name">Name:</label>
                <input class="ui-control ui-input" id="name" name="name"/>
                <label for="numberOfBeds">Beds:</label>
                <input class="ui-control ui-input" id="numberOfBeds" name="beds"/>
                <label for="areaInSquareMeters">Area:</label>
                <input class="ui-control ui-input" id="areaInSquareMeters" name="area"/>
                <input class="ui-control ui-button" type="submit" name="Update"/>
            </form>
        </article>
    </section>
